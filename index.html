<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="sheet.css" />
    <script src="ToDo.js" defer></script>
  </head>
  <body>
    <section class="todo">
      <h2>ToDo list</h2>
      <div class="input">
        <input
          type="text"
          class="inputField"
          id="toDoInput"
          placeholder="Please, fill in your task"
        />

        <button class="btn">Add</button>
      </div>
      <ul class="scroll">
        <li id="toDoList"></li>
      </ul>
      <div>
        <p id="errorMessage" class="errorMessage">
          Please, enter a task that is at least 3 characters long!
        </p>
      </div>
      <div>
        <hr class="counter" />
        <div class="counter-container">
          <p><span id="toDoCount">0</span> tasks</p>
          <button id="deleteButton">Delete All</button>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer">
        <p class="madeBy">Made by</p>
        <p class="authors">Terhi & Tiia</p>
      </div>
    </footer>
  </body>
</html>
